<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto MCU Api </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <header>
        <h1 class="glow-text">Proyecto MCU</h1>
        
    </header>
    
    <aside class="left-aside">
        <h2 class="panel-title">Búsqueda</h2>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Nombre del personaje..." required>
            <button type="submit">Buscar</button>
        </form>
        <div class="grid-pattern"></div>
    </aside>
    
    <main id="main-content">
        <div id="results-container"></div>
        <div class="grid-pattern"></div>
    </main>
    
    <aside class="right-aside">
        <h2 class="panel-title">Favoritos</h2>
        <div id="favorites-container">
            <p>Aún no tienes favoritos.</p>
        </div>
        <div class="grid-pattern"></div>
    </aside>
    
    <footer>
        <p class="glow-text">Sistema The Goog775 © 2025 | Creado por DAnte.Dev | Todos los derechos reservados</p>
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
